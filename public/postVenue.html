<!-- Post a venue form -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MyHood - Post</title>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <!-- Googel fonts -->
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300|Vast+Shadow" rel="stylesheet">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.1.5/firebase.js"></script>
    
  
</head>
<body>
    <section id="signUpModal" class="modalWrapper">
        <div class="signUpModal">
            <div class="modalContent">
                <div class="Tell">
                    <h1>Tell us what you know!</h1></div>
                <div class="boxStyle col-6">
                    <input id="fullName" class="validate" type="text" placeholder="Enter Full Name" reqiured>
                    <label for="fullName">First Name</label>
                </div>
                <div class="boxStyle col-6">
                    <input id="Location" class="validate" type="text" placeholder="Where are you (Location)" required>
                    <label for="Location">Location</label>
                </div>
                <div class="boxStyle col-6">
                    <input id="venueName" class="validate" type="text" placeholder="What are you posting (venue name)" required>
                    <label for="venueName">Venue</label>
                </div>
                <div class="boxStyle overflow col-6">
                    <select id="quest-4" class="qValid" name="venue" required>
                        <option value="" disabled selected hidden>What kind of business are you posting about</option>
                        <option value=""> | Breakfast | </option>
                        <option value=""> | Lunch | </option>
                        <option value=""> | Dinner | </option>
                        <option value=""> | Coffee &amp; Tea | </option>
                        <option value=""> | Nightlife | </option>
                        <option value=""> | Things to do | </option>
                    </select>
                </div>
                <div class="boxStyle col-6">
                    <label for="vDescript">Sell it</label>
                </div>
                <div class="Btn modalBtn boxStyle">
                    <button id="btn-Login"><img src="public/images/key_solid-wht.svg" class="modalIcon" alt="Key icon" width="40">
                        <h3 class="navLabel">Post it! </h3></button>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="assets/js/postVenue.js" type="text/javascript"></script>
</html>
