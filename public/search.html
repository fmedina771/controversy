<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MyHood</title>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <!-- Googel fonts -->
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300|Montserrat:800|Roboto" rel="stylesheet">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.1.5/firebase.js"></script>
</head>

<body>
    <!-- header -->
    <header class="headWrapper">
        <div class="logo">
            <h1>MyHood</h1>
        </div>
        <!-- User logged in status -->
        <section class="row">
            <div class="logLabel">
                <img src="./assets/img/loginHead.svg" class="head" alt="head icon">
            </div>
            <div class="navLabel signUpBtn">
                <button id="btn-Logout">
                    <h4> Log me out </h4></button>
            </div>
    </header>
    <main>
        <section class="SearchWrapper">
            <h1 class="titleText">Find awesome</h1>
            <div class="row">
                <div class="boxStyle col-3 flexSize">
                    <input type="text" name="location" class="validate" placeholder="Name your city or town" reqiured>
                    <label for="location">City or town</label>
                </div>
                <div class="boxStyle col-3 overflow flexSize">
                    <select id="quest-4" class="qValid" name="venue" required>
                        <option value="" disabled selected hidden>What are you looking for...</option>
                        <option value=""> | Breakfast | </option>
                        <option value=""> | Lunch | </option>
                        <option value=""> | Dinner | </option>
                        <option value=""> | Coffee &amp; Tea | </option>
                        <option value=""> | Nightlife | </option>
                        <option value=""> | Things to do | </option>
                    </select>
                </div>
                <div class="Btn boxStyle col-3 flexSize1">
                    <button class="findIt">
                        <h3> Find it! </h3></button>
                </div>
            </div>
            <div class="Btn modalBtn postBtn boxStyle">
                 <button id="postFormBtn" class=""><img src="./assets/img/sign-in-wht.svg" class="modalIcon" alt="sig in icon">
                    <h3 class=""> I've got a place </h3></button>
            </div>
            <!-- google map for geo-location -->
            <div id="map"></div>
        </section>
    

        <div id="results">
            
            
        </div>













    </main>
    <section class="modalDisplay postModal">
        <div class="modalForm">
            <div class="modalContent"><span class="xClose">&times;</span>
                <div class="welcome">
                    <h1>Tell us what you know!</h1></div>
                <div class="boxStyle col-6">
                    <input id="fullName" class="validate" type="text" placeholder="Enter Full Name" reqiured>
                    <label for="fullName">Your Name</label>
                </div>
                <div class="boxStyle col-6">
                    <input id="Location" class="validate" type="text" placeholder="Where are you (Location)" required>
                    <label for="Location">City/Town</label>
                </div>
                <div class="boxStyle col-6">
                    <input id="venueName" class="validate" type="text" placeholder="What are you posting (business name)" required>
                    <label for="venueName">Business Name</label>
                </div>
                <div class="boxStyle col-6">
                    <input id="business-address" class="validate" type="text" placeholder="Enter business address" required>
                    <label for="venueName">Business Address</label>
                </div>
                <div class="boxStyle overflow col-6">
                    <select id="quest-4" class="qValid" name="venue" required>
                        <option value="" disabled selected hidden>What kind of business are you posting about?</option>
                        <option value=""> | Breakfast | </option>
                        <option value=""> | Lunch | </option>
                        <option value=""> | Dinner | </option>
                        <option value=""> | Coffee &amp; Tea | </option>
                        <option value=""> | Nightlife | </option>
                        <option value=""> | Things to do | </option>
                    </select>
                </div>
                
                    <textarea id="vDescript" class="boxStyle type=" text " name="vDescript" form="vDescript" placeholder="Tell us what makes it great" required></textarea>
                
                <div class="Btn modalBtn boxStyle ">
                    <button id="btnPost"><img src="./assets/img/sign-in-wht.svg" class="modalIcon" alt="sig in icon"><h3 class="navLabel ">Post it! </h3></button>
                </div>
            </div>
            </div>
        </div>
    </section>

</body>

<script type="text/javascript">
    
    $(document).on("click", "#btnPost", function() {
        event.preventDefault();
        
        var name = $("#fullName");
        var town = $("#Location");
        var category = $("#quest-4");
        var businessName = $("#venueName");
        var businessAddress = $("#business-address");
        var review = $("#vDescript");

        var newPost = {
            full_name: name.val().trim(),
            town: town.val().trim(),
            category: category.val(),
            business_name: businessName.val().trim(),
            street_address: businessAddress.val().trim(),
            review: review.val().trim()
        };

        console.log(newPost);

        function submitPost(Post) {
            $.post("http://localhost:8080/api/postVenues", Post, function() {
             console.log("posted!")
            });
        
        
        };

        submitPost(newPost);













    });
</script>
<script src="./assets/js/firebase.js"></script>
<script src="./assets/js/gMaps.js "></script>
<script src="./assets/js/eventHandle.js "></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDG3y33Xmtfr58E4Tkc8D1_TVRSZP4-y8Y&callback=initMap ">
</script>



</html>
